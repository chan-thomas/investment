<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment</title>
</head>
<body>
    <h1>Investment</h1>
    
    <form action="/login" method="POST">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>
    </form>
    <div id="saving">
        <div id="total-saving"></div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/totalsaving');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                document.getElementById('total-saving').textContent = `Total Saving: $${data.total}`;
            } catch (error) {
                console.error('Error fetching total saving:', error);
                document.getElementById('total-saving').textContent = 'Error loading total saving.';
            }
        });
    </script>
</body>
</html>
