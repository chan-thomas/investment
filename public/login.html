<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <div id="server-message"></div>
    <div id="login">
        <form action="/login" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </div>
    <div id="saving">
        <div id="total-saving"></div>
    </div>
    
    <div id="saving">
      <div id="total-saving"></div>
    </div>

    <script>
      async function getSavingTotal() {
        try {
          const response = await fetch("/totalsaving");
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          const data = await response.json();
          document.getElementById(
            "total-saving"
          ).textContent = `Total Saving: $${data.total}`;
        } catch (error) {
          console.error("Error fetching total saving:", error);
          document.getElementById("total-saving").textContent =
            "Error loading total saving.";
        }
      }

      document
        .querySelector("#login form")
        .addEventListener("submit", async (event) => {
          event.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          console.log(email);
          
          try {
            const response = await fetch("/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ email, password }),
            });

            const result = await response.json();
            console.log(`result ${result.status}`);
            

            if (result.status === "Login-success") {
              document.getElementById("login").style.display = "none";
              document.getElementById("server-message").textContent =
                result.message;
              getSavingTotal();
            } else {
              document.getElementById("server-message").textContent =
                result.message;
            }
          } catch (error) {
            console.error("Error during login:", error);
            document.getElementById("server-message").textContent =
              "An error occurred. Please try again.";
          }
        });
    </script>
    <p>Don't have an account? <a href="/register">Register here</a></p> 
    <div id="backtoMain">
        <a href="/">Back to Main</a>
    </div>
</body>
</html>
